{% extends 'newbeginnings/base.html' %}

{% block body%}
    {% if users %}
    <ul>
    {% for user in users %}
        <li>
            <p>{{user.first_name}} {{user.last_name}}</p>

        </li>
    {% endfor %}
    </ul>
    {% else %}
        <p> No users available</p>
    {% endif %}
{% endblock %}
