    {% for post in posts|slice:":10" %}
            <div class="post">
                <div class="post_author">
                    {% if user.profile_picture %}
                    <img class="post_userphoto"src="{{post.user_id.profile_picture.url}}">
                    {% endif %}
                    <a href="{% url 'profile' post.user_id.id %}">{{post.user_id.username}}</a>
                </div>
                <div class="post_item">
                    {{post.item_name}}
                </div>
                {% if post.item_photo %}
                <div class="post_img">
                    <center><img class="item_photo "src="{{post.item_photo.url}}"></center>
                </div>
                {% endif %}
                <div class="tag_wrap">
                    {% for tag in post.tags.all %}
                        <div class="tag"><a>{{ tag.name }}</a></div>
                    {% endfor %}
                </div>
            </div> <br>
    {% endfor %}
            {% if posts|length > 10 %}
            <a href="{% url 'userposts' user.id %}">
                <div id="postButton"><p>I want more posts</p></div>
            </a>
            {% endif %}
